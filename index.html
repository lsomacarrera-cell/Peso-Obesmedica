<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evoluci√≥n de mi Peso</title>

  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" type="image/png" href="icon-192.png" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    canvas {
      width: 100% !important;
      height: 300px !important;
    }

    /* Evitar dobles X o iconos fantasma */
    td button {
      background: none !important;
      border: none !important;
      outline: none !important;
      box-shadow: none !important;
    }
    td button::before,
    td button::after {
      content: none !important;
      display: none !important;
    }
  </style>
</head>

<body class="bg-green-50 min-h-screen p-4">

  <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow-lg">

    <h1 class="text-3xl font-bold text-center text-green-700 mb-4">
      ü•ë Evoluci√≥n de mi Peso ü•ù
    </h1>
    <p class="text-center text-green-700 mb-6 font-semibold">
      Sigue as√≠, ya has demostrado que puedes.
    </p>

    <!-- LOGO -->
    <div class="flex justify-center mb-6">
      <img src="Obesmedica.png" alt="Obesmedica" class="h-20 w-auto" />
    </div>

    <!-- FORMULARIO -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <input type="date" id="fecha" class="p-2 border rounded" />
      <input type="number" step="0.1" id="peso" placeholder="Peso (kg)" class="p-2 border rounded" />
      <button onclick="agregarPeso()" class="bg-green-700 text-white p-2 rounded">
        A√±adir
      </button>
    </div>

    <!-- BOTONES ORDENAR -->
    <div class="flex gap-4 justify-center mb-4">
      <button onclick="ordenarAsc()" class="bg-green-500 text-white px-4 py-2 rounded">
        ‚¨ÜÔ∏è Antiguas primero
      </button>
      <button onclick="ordenarDesc()" class="bg-green-700 text-white px-4 py-2 rounded">
        ‚¨áÔ∏è Recientes primero
      </button>
    </div>

    <!-- TABLA -->
    <table class="w-full mb-2">
      <thead>
        <tr class="bg-green-200">
          <th class="p-2">Fecha</th>
          <th class="p-2">Variaci√≥n</th>
          <th class="p-2">Peso (kg)</th>
          <th class="p-2">Borrar</th>
        </tr>
      </thead>
      <tbody id="tabla"></tbody>
    </table>

    <!-- TOTAL PERDIDO -->
    <p id="totalPerdido" class="text-right text-green-700 font-bold mb-6"></p>

    <!-- GR√ÅFICO -->
    <h2 class="text-xl font-bold text-green-700 mb-2">üìâ Gr√°fico de evoluci√≥n</h2>
    <canvas id="grafico"></canvas>
  </div>

  <script>
    let datos = JSON.parse(localStorage.getItem("pesos") || "[]");
    let grafico = null;

    function guardar() {
      localStorage.setItem("pesos", JSON.stringify(datos));
    }

    function formatearFecha(fechaISO) {
      const [a, m, d] = fechaISO.split("-");
      return `${d}.${m}.${a}`;
    }

    function agregarPeso() {
      const fecha = document.getElementById("fecha").value;
      const peso = parseFloat(document.getElementById("peso").value);

      if (!fecha || isNaN(peso)) return alert("Faltan datos");

      datos.push({ fecha, peso });
      guardar();
      actualizarTabla();
      actualizarGrafico();
    }

    function borrarPeso(i) {
      if (!confirm("¬øBorrar este registro?")) return;
      datos.splice(i, 1);
      guardar();
      actualizarTabla();
      actualizarGrafico();
    }

    function calcularTotalPerdido() {
      if (datos.length < 2) {
        document.getElementById("totalPerdido").textContent = "";
        return;
      }
      let total = 0;
      for (let i = 1; i < datos.length; i++) {
        total += datos[i].peso - datos[i - 1].peso;
      }
      total = total.toFixed(1);
      const texto =
        total < 0
          ? `Total perdido: ${Math.abs(total)} kg`
          : total > 0
          ? `Has ganado ${total} kg`
          : `Sin cambios`;
      document.getElementById("totalPerdido").textContent = texto;
    }

    function actualizarTabla() {
      const tabla = document.getElementById("tabla");
      tabla.innerHTML = "";

      datos.forEach((entry, i) => {
        let variacion = "-";
        if (i > 0) {
          const diff = entry.peso - datos[i - 1].peso;
          variacion = diff.toFixed(1) + " kg";
        }

        tabla.innerHTML += `
          <tr>
            <td class="p-2">${formatearFecha(entry.fecha)}</td>
            <td class="p-2">${variacion}</td>
            <td class="p-2">${entry.peso}</td>
            <td class="p-2 text-center">
              <button onclick="borrarPeso(${i})" class="text-purple-600 font-bold text-xl">‚úñ</button>
            </td>
          </tr>
        `;
      });

      calcularTotalPerdido();
    }

    function actualizarGrafico() {
      const ctx = document.getElementById("grafico").getContext("2d");

      if (grafico) grafico.destroy();

      const ordenados = [...datos].sort((a, b) => new Date(a.fecha) - new Date(b.fecha));

      grafico = new Chart(ctx, {
        type: "line",
        data: {
          labels: ordenados.map(e => formatearFecha(e.fecha)),
          datasets: [{
            label: "Peso (kg)",
            data: ordenados.map(e => e.peso),
            borderColor: "#16a34a",
            backgroundColor: "#86efac",
            tension: 0.3
          }]
        },
        options: { responsive: true }
      });
    }

    function ordenarAsc() {
      datos.sort((a, b) => new Date(a.fecha) - new Date(b.fecha));
      guardar();
      actualizarTabla();
    }

    function ordenarDesc() {
      datos.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));
      guardar();
      actualizarTabla();
    }

    actualizarTabla();
    actualizarGrafico();
  </script>
</body>
</html>
