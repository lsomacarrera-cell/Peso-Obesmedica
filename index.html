<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evoluci√≥n de mi Peso</title>

  <!-- Manifest y estilos -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#16a34a">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    canvas {
      width: 100% !important;
      height: 300px !important;
    }

    /* Evitar dobles X / iconos raros en m√≥viles */
    td button {
      background: none !important;
      border: none !important;
      outline: none !important;
      box-shadow: none !important;
    }
    td button::before,
    td button::after {
      content: none !important;
      display: none !important;
    }
  </style>
</head>

<body class="bg-green-50 min-h-screen p-4">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow-lg">

    <!-- T√≠tulo + frase -->
    <h1 class="text-3xl font-bold text-center text-green-700 mb-2">
      ü•ë Evoluci√≥n de mi Peso ü•ù
    </h1>
    <p id="fraseMotivacion" class="text-center text-lg font-semibold text-green-700 mb-6"></p>

    <!-- Logo Obesmedica -->
    <div class="flex justify-center mb-6">
      <img src="Obesmedica.png" alt="Obesmedica" class="h-20 w-auto" />
    </div>

    <!-- Formulario -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <input
        id="fecha"
        type="date"
        class="border p-2 rounded w-full"
      />
      <input
        id="peso"
        type="number"
        step="0.1"
        class="border p-2 rounded w-full"
        placeholder="Peso (kg)"
      />
      <button
        onclick="agregarPeso()"
        class="bg-green-600 text-white p-2 rounded hover:bg-green-700"
      >
        A√±adir
      </button>
    </div>

    <!-- Botones de orden -->
    <div class="flex gap-4 justify-center mb-4">
      <button
        onclick="ordenarAsc()"
        class="bg-green-500 text-white px-4 py-2 rounded"
      >
        ‚¨ÜÔ∏è Antiguas primero
      </button>
      <button
        onclick="ordenarDesc()"
        class="bg-green-700 text-white px-4 py-2 rounded"
      >
        ‚¨áÔ∏è Recientes primero
      </button>
    </div>

    <!-- Tabla -->
    <table class="w-full mb-2">
      <thead>
        <tr class="bg-green-200">
          <th class="p-2">Fecha</th>
          <th class="p-2">Variaci√≥n</th>
          <th class="p-2">Peso (kg)</th>
          <th class="p-2">Borrar</th>
        </tr>
      </thead>
      <tbody id="tabla"></tbody>
    </table>

    <!-- Total perdido -->
    <p id="totalPerdido" class="text-right text-green-700 font-bold mb-6"></p>

    <!-- Gr√°fico -->
    <h2 class="text-xl font-bold text-green-700 mb-2">üìâ Gr√°fico de evoluci√≥n</h2>
    <canvas id="grafico"></canvas>

    <!-- Bot√≥n limpiar todo -->
    <button
      onclick="limpiarTodo()"
      class="bg-red-500 text-white p-2 mt-6 rounded hover:bg-red-600 w-full"
    >
      Limpiar todo üöÆ
    </button>

  </div>

  <script>
    // --------- DATOS Y UTILIDADES B√ÅSICAS ---------
    let datos = JSON.parse(localStorage.getItem("registroPeso")) || [];
    let grafico = null;
    let ordenActual = "asc"; // 'asc' o 'desc'

    function guardar() {
      localStorage.setItem("registroPeso", JSON.stringify(datos));
    }

    function formatearFecha(fechaISO) {
      if (!fechaISO) return "";
      const [a, m, d] = fechaISO.split("-");
      return `${d}.${m}.${a}`; // DD.MM.AAAA
    }

    // --------- FRASE MOTIVADORA ---------
    const frases = [
      "Un d√≠a m√°s sumando, no restando.",
      "Cada paso cuenta, aunque sea peque√±o.",
      "Tu yo del futuro te va a dar las gracias.",
      "Sigue as√≠, ya has demostrado que puedes.",
      "No es magia, es constancia. Y t√∫ la tienes.",
      "Hoy tambi√©n merece la pena intentarlo."
    ];

    function mostrarFrase() {
      const frase = frases[Math.floor(Math.random() * frases.length)];
      const el = document.getElementById("fraseMotivacion");
      if (el) el.textContent = frase;
    }

    // --------- OPERACIONES PRINCIPALES ---------
    function agregarPeso() {
      const fecha = document.getElementById("fecha").value;
      const peso = parseFloat(document.getElementById("peso").value);

      if (!fecha || isNaN(peso)) {
        alert("Completa los dos campos.");
        return;
      }

      datos.push({ fecha, peso });
      // mantenemos siempre los datos ordenados cronol√≥gicamente
      datos.sort((a, b) => new Date(a.fecha) - new Date(b.fecha));

      guardar();
      actualizarTabla();
      actualizarGrafico();
    }

    function borrarPeso(index) {
      if (!confirm("¬øBorrar este registro?")) return;
      datos.splice(index, 1);
      guardar();
      actualizarTabla();
      actualizarGrafico();
    }

    function limpiarTodo() {
      if (!confirm("¬øSeguro que quieres borrar todo?")) return;
      datos = [];
      guardar();
      actualizarTabla();
      actualizarGrafico();
    }

    // --------- TOTAL PERDIDO ---------
   function calcularTotalPerdido() {
  const textoEl = document.getElementById("totalPerdido");
  if (!textoEl || datos.length < 2) {
    textoEl.textContent = "";
    return;
  }

  // SIEMPRE orden cronol√≥gico real (como el gr√°fico)
  const ordenados = [...datos].sort(
    (a, b) => new Date(a.fecha) - new Date(b.fecha)
  );

  const primero = ordenados[0].peso;
  const ultimo = ordenados[ordenados.length - 1].peso;

  const diff = +(ultimo - primero).toFixed(1);

  let texto;
  if (diff < 0) {
    texto = `Total perdido: ${Math.abs(diff)} kg`;
  } else if (diff > 0) {
    texto = `Has ganado ${diff} kg`;
  } else {
    texto = "Sin cambios";
  }

  textoEl.textContent = texto;
}


    // --------- TABLA ---------
    function actualizarTabla() {
      const tabla = document.getElementById("tabla");
      if (!tabla) return;
      tabla.innerHTML = "";

      // variaciones calculadas SIEMPRE en orden cronol√≥gico real
      const variaciones = datos.map((item, i) => {
        if (i === 0) return "-";
        const diff = item.peso - datos[i - 1].peso;
        return diff.toFixed(1) + " kg";
      });

      // √≠ndices seg√∫n orden visual
      const indices = datos.map((_, i) => i);
      if (ordenActual === "desc") indices.reverse();

      indices.forEach((idx) => {
        const entry = datos[idx];
        const variacion = variaciones[idx];

        tabla.innerHTML += `
          <tr class="border-b">
            <td class="p-2">${formatearFecha(entry.fecha)}</td>
            <td class="p-2">${variacion}</td>
            <td class="p-2">${entry.peso}</td>
            <td class="p-2 text-center">
              <button onclick="borrarPeso(${idx})" class="text-purple-600 font-bold text-xl">‚úñ</button>
            </td>
          </tr>
        `;
      });

      calcularTotalPerdido();
    }

    // --------- GR√ÅFICO ---------
    function actualizarGrafico() {
      const canvas = document.getElementById("grafico");
      if (!canvas) return;
      const ctx = canvas.getContext("2d");

      if (grafico) grafico.destroy();

      // El gr√°fico SIEMPRE cronol√≥gico
      const ordenados = [...datos].sort(
        (a, b) => new Date(a.fecha) - new Date(b.fecha)
      );

      grafico = new Chart(ctx, {
        type: "line",
        data: {
          labels: ordenados.map((e) => formatearFecha(e.fecha)),
          datasets: [
            {
              label: "Peso (kg)",
              data: ordenados.map((e) => e.peso),
              borderColor: "#16a34a",
              backgroundColor: "#86efac",
              tension: 0.3,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: false },
          },
        },
      });
    }

    // --------- ORDEN VISUAL ---------
    function ordenarAsc() {
      ordenActual = "asc";
      actualizarTabla();
    }

    function ordenarDesc() {
      ordenActual = "desc";
      actualizarTabla();
    }

    // --------- INICIO ---------
    mostrarFrase();
    actualizarTabla();
    actualizarGrafico();

    // Service worker (si lo tienes en el repo)
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js").catch(() => {});
    }
  </script>
</body>
</html>
